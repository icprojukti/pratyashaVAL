<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Page 3 Test</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#7a0014; /* crimson */
  font-family:"Courier New", monospace;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* TEST BUTTON */
#testBtn{
  position:fixed;
  top:20px;
  left:20px;
  padding:12px 20px;
  background:#ff2e63;
  border:none;
  color:white;
  border-radius:10px;
  cursor:pointer;
  z-index:10;
}

/* üé¨ VIDEO PLAYER */
#crimsonPlayer {
  position: fixed;
  left: 50%;
  top: 50%;
  /* Ensure the scale starts at 0.9 for the 'pop' effect */
  transform: translate(-50%, -50%) scale(0.9); 
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  width: 520px;
  max-width: 90vw;
  background: #ffd6e7;
  border-radius: 18px;
  padding: 18px;
  transition: opacity 1.2s ease, transform 1.2s ease;
}

#crimsonPlayer.show {
  opacity: 1 !important;
  transform: translate(-50%, -50%) scale(1) !important;
  pointer-events: auto;
}
/* black screen */
.playerScreen{
  width:100%;
  height:220px;
  background:#000;
  border-radius:12px;
}

/* buttons */
.playerBar{
  margin-top:14px;
  display:flex;
  justify-content:center;
  gap:14px;
}

.playerBtn{
  background:#ff2e63;
  border:none;
  padding:10px 18px;
  color:white;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<button id="testBtn">SHOW PLAYER</button>

<div id="crimsonPlayer">

  <div class="playerScreen"></div>

  <div class="playerBar">
    <button class="playerBtn">‚ñ∂ Play</button>
    <button class="playerBtn">‚óº</button>
    <button class="playerBtn">‚ù§</button>
  </div>

</div>

<script>
const testBtn = document.getElementById("testBtn");
const player = document.getElementById("crimsonPlayer");

testBtn.onclick = ()=>{
  console.log("TEST CLICKED");
  player.classList.add("show");
};
</script>

</body>
</html>
